<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Angpao & Kado Pernikahan</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
      class="container mx-auto p-6 max-w-lg text-center bg-white shadow-lg rounded-lg"
    >
      <h1 class="text-3xl font-bold text-red-600">Berikan Angpao & Kado</h1>
      <p class="text-gray-700 mt-2 text-sm px-4">
        Doa restu Anda sangat berarti bagi kami. Jika ingin memberi tanda kasih,
        Anda dapat memberi kado secara cashless.
      </p>

      <!-- Bank BSI -->
      <div class="mt-6 p-4 bg-green-600 text-white rounded-lg">
        <h2 class="font-bold text-xl">Bank BSI</h2>
        <p class="text-sm">a.n. Cut Isra Mawardah</p>
        <div class="mt-2 flex items-center bg-white p-2 rounded">
          <input
            id="rekening-bsi"
            type="text"
            value="7168906018"
            class="w-full text-black text-center font-mono font-bold outline-none"
            readonly
          />
          <button
            onclick="copyToClipboard('rekening-bsi')"
            class="bg-green-700 text-white px-3 py-1 rounded ml-2"
          >
            Copy
          </button>
        </div>
      </div>

      <p class="text-gray-600 italic mt-6">
        Terima kasih atas doa dan perhatian Anda
      </p>
    </div>

    <script>
      function copyToClipboard(id) {
        let input = document.getElementById(id);
        input.select();
        input.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("Nomor rekening berhasil disalin!");
      }
    </script>
  </body>
</html>
